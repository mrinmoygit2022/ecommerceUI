<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of productList">
      <div class="card col-md-3">
        <img src="{{item.image}}" alt="">
        <h5 class="text-ellipsis">{{item.title}}</h5>
        <p class="mb-0"> <strong>Description:</strong></p>
        <p class="text-ellipsis">{{item.description}}</p>
        <p>Price: <strong>â‚¹ {{item.price}}</strong> /-</p>
        <p>Category: <strong>{{item.category}}</strong> </p>
        <hr class="m-1">

        <button class="btn btn-primary" (click)="addToCart(item)">Add to cart</button>
      </div>
    </ng-container>
  </div>
</div>
