<header class="box-shadow-custom">
  <div class="navbar navbar-dark bg-primary shadow-sm px-1">
    <div class="navbar-brand align-items-center d-flex me-0">
      <i class="fas fa-shipping-fast d-flex justify-content-center align-items-center font-30"></i>
      <strong class="px-2 font-30">E-cart</strong>
      <div class="w-100">
        <div class="input-group">
          <span class="input-group-text border-tb-left-radious" id="basic-addon1">
            <i class="fa fa-search"></i>
          </span>
          <input type="text" class="form-control border-tb-right-radious" placeholder="Search product" aria-label="Searchproduct" aria-describedby="basic-addon1">
        </div>
      </div>

    </div>
    <button routerLink="cart" class="btn btn-primary px-1">
      <i class="fas fa-cart-plus font-30"></i>
      <div class="badge bg-danger">{{totalItemNumber}}</div>
    </button>
  </div>
</header>
